<head>

</head>
<body>
  <h1 style="font-style: italic">My first Website</h1>
  <h2>A Website To Practice HTML</h2>
  <h3>HTML Forms</h3>

  <div style="background-color: pink;">

    <P>
      <b>
      NOTE: This is a school project, DO NOT put any private information
      in this form!
      </b>
    </P>
    <!--
    The form tag creats an area for user input.

    Nexessary attributes include:
    method, which defines how data that is put into the form
    is handled.
    There are two possible values:
    get, whuch displays all input at the end of the web adress
    (NOTE: NOT GOOD FOR PRIVATE INFORMATION!!!)
    post, which handles all input by sending tit to a back-end
    program.
    -->
    <form method="get">
      <input type="text" id="first-name" name="fname" name="fName" required />
    </form>
    </div>
</body>
